<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML switch</title>
</head>
<body>
    <p id="message"></p>

    <script>
        let day =new Date();
        switch (day.getDay) {
            case 0:
                day=sunday;
                break;

                case 2:
                    day=tuesday;
                    break;
                 
                    case 3:
                day=wensday;
                break;
                case 4:
                day=thursday;
                break;
                case 5:
                day=friday;
                break;

                case 6:
                day=saturday;
                break;


        
            default:
                break;
        }        



        document.getElementById("message").innerHTML="Today is "+day;
    </script>
</body>
</html>
