<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Button</title>
</head>
<body>
    <h2>Javascript change  on button click</h2>
    <p id="message">  Javascript is simple</p>
    
    <br>

    <button type="button"  onclick="changeParagraph()">Click Me</button>
    <button type="button" onclick="refresh()">Refresh</button>
    <script>
        function changeParagraph()
        {
            document.getElementById("message").innerHTML = "JavaScript is a client side Scripting langauge";
        }
        function refresh()
        {
            location.reload()
        }
    </script>
</body>
</html>
