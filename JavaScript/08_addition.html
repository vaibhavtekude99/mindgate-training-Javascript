<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <h3> Javascript Function</h3>
    
    Enter Number 1 <input type="text" id="number1"><br>
    Enter Number 2 <input type="text" id="number2"><br>
       <button type="button" onclick="addition()">Add</button>
       <br>
       <p id="result"></p>
    <script>
    function  addition()
    {
        console.log(document.getElementById("number1"));
            var x= parseInt(document.getElementById("number1").value);
            var y= parseInt(document.getElementById("number2").value);
              var z=x+y;
              document.getElementById("result").innerHTML="addition of "+x+ " and "+y +' is'+z;
        }
    </script>
</body>
</html>
